<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>あなたの記録</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
    <link rel="stylesheet" href="./common/responsive.css">

    <!-- jquery1.11.3を読み込む -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g=" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./js/jquery_copy.js"></script> -->
    <!-- カレンダー表示用のjs,cssファイルを読み込む -->
    <script type="text/javascript" src="./js/monthly.js"　charset="uft-8"></script>
    <link rel="stylesheet" href="./common/monthly.css">
    <script type="text/javascript" src="./js/schedule.js" charset="uft-8"></script>


    <!--google chartのAJAX APIを読み込む-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- チャート表示用ののJSファイルを読み込む -->
    <script src="./js/line_chart.js" charset="utf-8"></script>


  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
        <common-menu current="record"></common-menu>

      <div class="ui main container">
        <!-- 基本的なコンテンツはここに記載する -->
        <div class="ui segment">
            <!--Div that will hold the pie chart-->
            <div id="chart_div"></div>
                
        </div>

        <div class="ui segment">
            <div class="monthly" id="mycalendar"></div>
        </div>

        <div class="ui segment"> 
          <h2 class="ui header">
                <div class="content">
                  今月の質問とトレーナーからのメッセージ
                </div>
          </h2>
          
              <div class="kaiwa">
                  <figure class="kaiwa-img-left">
                    <img src="./common/img/no_image.jpeg" alt="no-img2">
                  <figcaption class="kaiwa-img-description">
                 トレーナー１
                  </figcaption>
                  </figure>
                  <div class="kaiwa-text-right">
                    <p class="kaiwa-text">
                 今月のトレーニングは順調に行えていますね！この調子で来月も頑張っていきましょう。
                 ランニングの必要性は？という質問をいただきましたが、
                 軽いランニングはトレーニング全体の効果を高めるため、できるだけランニングは欠かさず取り入れることをお勧めします。
                    </p>
                  </div>
                 </div>

          
          <div class="ui form">
              <div class="field">
                  <textarea name="" id="" cols="30" rows="10" placeholder="このメニューの正しいフォームを教えてください"></textarea>
              </div>
              <button class="ui huge green fluid button" type="submit">
                  質問する
              </button>
          </div>

        </div>

        
        <!---
        <div class="ui segments">
                <div class="ui segment" v-for="user in filteredUsers">
                    <h2 class="ui header">
                      <div class="content">
                        {{ user.nickname }}
                        <div class="ui green label">
                          {{ user.age }}
                        </div>
                      </div>
                      <div class="sub header">
                        {{ user.userId }}
                      </div>
                    </h2>
                </div>
        </div>
        -->
        
      </div>
    </div>

    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script>
    <!-- 共通のメニューコンポーネントを読み込むJavaScriptファイル -->
    <script src="./common/menu.js" charset="utf-8"></script>

    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/template.js" charset="utf-8"></script>
    <script src="./js/user.js" charset="utf-8"></script>

  </body>
</html>
