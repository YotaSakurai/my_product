<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>メニュー詳細説明</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
        <common-menu current="home"></common-menu>

      <div class="ui main container">
        <!-- 基本的なコンテンツはここに記載する -->
        <div class="ui segment">
          <div class="ui header">
            <h1>メニュー詳細</h1>
          </div>
          <div class="sub header">

          </div>
        </div>
        <div class="ui segment">
            <div class="ui header">
                <h2>
                    <div class="content">
                        メニュー名　{{selectMenu.menu1}}

                    </div>
                    
                </h2>
            </div>
            <div>
                <div class="training_explanation_container" v-if="selectMenu.menu1=='有酸素運動'">
                    <p>有酸素運動とは、ウォーキングやジョギング、エアロビクス、サイクリング、水泳など、長時間継続して行う運動を指します。
                        痩せるためには代謝を上げることが大切です。なので最初に有酸素運動を行って代謝を上げてから筋トレをすることが重要です。</p>
                    
                </div>
                <div class="training_explanation_container" v-if="selectMenu.menu1=='クランチ'">
                        <p><ol><li>床に仰向けになり、膝を90度に曲げて脚を上げます。</li>
                                <li>そのまま息を吐きながらお臍を見るように、腰が上がらない程度まで上体を起こしていきます。</li>
                                <li>上体を起こしたら、肩甲骨が付かない程度のところまでゆっくり息を吸いながら身体を倒していきます。</li></ol></p>
                        
                </div>
                <div class="video_container">
                <iframe class="video_frame" width="560" height="315" src="https://www.youtube.com/embed/ZaT07OtS2z0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
            </div>
        </div>
      </div>

    </div>

    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script>
    <script src="./common/menu.js" charset="utf-8"></script>

    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/training_detail1.js" charset="utf-8"></script>
  </body>
</html>
