<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>ユーザー一覧</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
      <common-menu current="users"></common-menu>

      <div class="ui main container">
        <!-- 基本的なコンテンツはここに記載する -->
        <div class="ui segment">
            <form class="ui large form" v-on:submit.prevent="submit">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input v-model="user.userId" type="text" placeholder="ID">
                </div>
              </div>
  
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input v-model="user.password" type="text" placeholder="Password">
                </div>
              </div>
  
              <div class="field" v-if="mode =='signup'">
                <div class="ui left icon input">
                  <i class="tag icon"></i>
                  <input v-model="user.nickname" type="text" placeholder="Nickname">
                </div>
              </div>
  
              <div class="field" v-if="mode =='signup'">
                <div class="ui left icon input">
                  <i class="calendar icon"></i>
                  <input v-model="user.age" type="text" placeholder="Age">
                </div>
              </div>
  
              <button class="ui huge green fluid button" type="submit">
                {{ submitText }}
              </button>
            </form>
  
          </div>
          <button class="ui large grey fluid button" v-on:click="toggleMode">
            {{ toggleText }}
          </button>
        </div>

        <div class="ui segment">
          <form class="ui form" action="">
            <div class="field">
              <label for="">ユーザー名</label>
              <input type="text" placeholder="Nickname" v-model="query.nickname">
            </div>
            <div class="field">
              <label for="">年齢</label>
              <div class="inline fields">
                <div class="field">
                  <input type="text" v-model="query.start"><label for="">歳から</label>
                </div>
                <div class="field">
                  <input type="text" v-model="query.end"><label for="">歳まで</label>
                </div>

              </div>
            </div>
  

          </form>

        </div>

        <div class="ui segments">
            <div class="ui segment" v-for="user in filteredUsers">
                <h2 class="ui header">
                  <div class="content">
                    {{ user.nickname }}
                    <div class="ui green label">
                      {{ user.age }}
                    </div>
                  </div>
                  <div class="sub header">
                    {{ user.userId }}
                  </div>
                </h2>
            </div>
          </div>
      </div>


    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script>

    <script src="./common/menu.js" charset="utf-8"></script>
    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/user.js" charset="utf-8"></script>
  </body>
</html>
