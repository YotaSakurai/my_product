<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>メニュー詳細説明</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
        <common-menu current="home"></common-menu>

      <div class="ui main container">
        <!-- 基本的なコンテンツはここに記載する -->
        <div class="ui segment">
          <div class="ui header">
            <h1>メニュー詳細</h1>
          </div>
          <div class="sub header">

          </div>
        </div>
        <div class="ui segment">
            <div class="ui header">
                <h2>
                    <div class="content">
                        メニュー名　{{selectMenu.menu6}}

                    </div>
                    
                </h2>
            </div>
            <div>
                <div class="training_explanation_container" v-if="selectMenu.menu6=='トーソローテーション'">
                    <p><ol><li>体を左右のどちらにひねった状態から始めるか決める</li>
                    <li>座席に座り、パッドが胸の上部に当たるようにセッティングする</li>
                    <li>グリップバーを握ってスタートポジション設定し、背筋を伸ばす</li>
                    <li>息を強く吐きながら、上半身をねじる</li>
                    <li>2~4を繰り返す</li></ol></p>
                    
                </div>
                <div class="training_explanation_container" v-if="selectMenu.menu6=='ナロープッシュアップ'">
                        <p><ol><li>しっかりとフォームを構える</li>
                        <li>上腕三頭筋の緊張を感じながらゆっくりと下げていく</li>
                        <li>胸は地面につけず、軽く浮かせたところで止める</li>
                        <li>肘を伸ばしながら地面を押すイメージでゆっくりと体を上げる</li>
                        <li>2~4を繰り返す</li></ol></p>
                        
                </div>
                <div class="video_container">
                <iframe class="video_frame" width="560" height="315" src="https://www.youtube.com/embed/ZaT07OtS2z0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
            </div>
        </div>
      </div>

    </div>

    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script>
    <script src="./common/menu.js" charset="utf-8"></script>

    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/training_detail6.js" charset="utf-8"></script>
  </body>
</html>
